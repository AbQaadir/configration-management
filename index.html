<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
        }
        .header-logo {
            display: flex;
            align-items: center;
        }
        .header-logo img {
            height: 30px;
            margin-right: 10px;
        }
        .header-links {
            display: flex;
            align-items: center;
        }
        .header-links a {
            color: #fff;
            margin-right: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="logo.png" alt="Logo">
            <h1>Company Name</h1>
        </div>
        <div class="header-links">
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
            <a href="#">Register</a>
        </div>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
